{% extends 'base.html' %} {% block title %}
<title>Channels_user</title>
{% endblock %} {% block body %}
<div class="main-container">
  <div class="channels_user-title">
    <h1>Stylists</h1>
      {% for stylists in channels_stylist %}
        <p>
          <a href="{{ url_for('detail_user_channel', cid=stylists.cid) }}">
          {{ stylists.stylist_name }}
          </a><br>
          <img src="{{ url_for('display_profile_process', filename=stylists.profile_picture_url) }}" alt="Profile_Picture"><br>
          {{ stylists.comment }}<br>
        </p>
      {% endfor %}
  </div>
  <div class="channels_user-button-container">
    <a class="back-to-main" href="{{ url_for('main_view') }}">
      戻る
    </a>
  </div>
</div>
{% endblock %}
