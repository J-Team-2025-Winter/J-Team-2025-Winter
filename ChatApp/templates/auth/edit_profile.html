{% extends 'auth/base.html' %} {% block title %}
<title>edit_profile</title>
{% endblock %} {% block body %}
<div class="auth-wrapper">
  <div class="auth-container">
    <div class="auth-form-wrapper">
      <form class="auth-form edit_profile" method="post">
        <h1 class="auth-title">プロフィール編集</h1>
        <div>
          <label for="edit_profile-picture-input">写真</label>
          <input
            type="file"
            placeholder="picture"
            name="picture"
            id="edit_profile-picture-input"
            accept="image/png, image/jpeg"
          />
        </div>
        <div>
          <label for="edit_profile-comment-input">コメント</label>
          <input
            type="text"
            placeholder="Comment"
            name="comment"
            id="edit_profile-comment-input"
          />
        </div>
        <div class="auth-button-container">
          <button class="auth-button pink">更新</button>
          <a class="switch-auth-mode" href="{{ url_for('channels_stylist_view') }}">
            戻る
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
