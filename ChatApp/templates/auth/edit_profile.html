{% extends 'auth/base.html' %} {% block title %}
<title>edit_profile</title>
{% endblock %} {% block body %}
<div class="auth-wrapper">
  <div class="auth-container">
    <img
      src="{{ url_for('static',filename='img/auth.png') }}"
      class="auth-main-pic"
    />
    <div class="auth-form-wrapper">
      <div class="auth-logo">
        <img
          src="{{ url_for('static',filename='img/plaudern-logo.png') }}"
          alt="logo"
        />
      </div>
      <form class="auth-form edit_profile" method="post">
        <h1 class="auth-title">プロフィール編集</h1>
        <div>
          <label for="edit_profile-picture-input">写真</label>
          <input
            type="file"
            placeholder="picture"
            name="picture"
            id="edit_profile-picture-input"
            accept="image/png, image/jpeg"
          />
        </div>
        <div>
          <label for="signup-email-input">コメント</label>
          <input
            type="text"
            placeholder="Comment"
            name="comment"
            id="edit_profile-comment-input"
          />
        </div>
        <div class="auth-button-container">
          {% with messages = get_flashed_messages() %} {% if messages %}
          <ul class="flashes">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
          </ul>
          {% endif %} {% endwith %}
          <button class="auth-button pink">SIGN UP</button>
          <a class="switch-auth-mode" href="{{ url_for('login_staff_view') }}">
            ログインする
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
