{% extends 'auth/base.html' %} {% block title %}
<title>signup</title>
{% endblock %} {% block body %}
<div class="auth-wrapper">
  <div class="auth-container">
    <div class="auth-form-wrapper">
      <form class="auth-form signup" method="post">
        <h1 class="auth-title">SIGN UP<span class="sub-title">新規ユーザー登録</span></h1>
        <div>
          <label for="signup-name-input">Name</label>
          <input
            type="text"
            placeholder="Name"
            name="name"
            id="signup-name-input"
          />
        </div>
        <div>
          <label for="signup-email-input">Mail Address</label>
          <input
            type="text"
            placeholder="Email"
            name="email"
            id="signup-email-input"
          />
        </div>
        <div>
          <label for="signup-phone-input">TEL</label>
          <input
            type="number"
            placeholder="PhoneNumber"
            name="phone"
            id="signup-phone-input"
          />
        </div>
        <div>
          <label for="signup-gender">Gender</label>
          <select id ="signup-gender" name="gender">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
        </div>
        <div>
          <label for="signup-password-input">Password</label>
          <input
            type="password"
            placeholder="Password"
            name="password"
            id="signup-password-input"
          />
        </div>
        <div>
          <label for="signup-password-confirmation-input">
            Password（確認）
          </label>
          <input
            type="password"
            placeholder="Password Confirmation"
            name="password-confirmation"
            id="signup-password-confirmation-input"
          />
        </div>
        <div class="auth-button-container">
          <button class="auth-button pink">登録</button>
          <a class="switch-auth-mode" href="{{ url_for('login_view') }}">
            戻る
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
<img
src="{url_for('static',filename='img/icon.png')}"
alt="snipsnap-logo"
/>
{% endblock %}
