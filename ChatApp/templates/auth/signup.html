{% extends 'auth/base.html' %} {% block title %}
<title>signup</title>
{% endblock %} {% block body %}
<div class="auth-wrapper">
  <div class="auth-container">
    <div class="auth-form-wrapper">
      <form class="auth-form signup" method="post">
        <h1 class="auth-title">顧客新規登録</h1>
        <div>
          <label for="signup-name-input">名前</label>
          <input
            type="text"
            placeholder="Name"
            name="name"
            id="signup-name-input"
          />
        </div>
        <div>
          <label for="signup-email-input">Email</label>
          <input
            type="text"
            placeholder="Email"
            name="email"
            id="signup-email-input"
          />
        </div>
        <div>
          <label for="signup-phone-input">電話番号</label>
          <input
            type="number"
            placeholder="PhoneNumber"
            name="phone"
            id="signup-phone-input"
          />
        </div>
        <div>
          <label for="signup-gender-male-input">男性</label>
          <input
            type="radio"
            name="gender"
            id="signup-gender-male-input"
            value="Male"
          />
          <label for="signup-gender-female-input">女性</label>
          <input
            type="radio"
            name="gender"
            id="signup-gender-female-input"
            value="Female"
          />
        </div>
        <div>
          <label for="signup-password-input">パスワード</label>
          <input
            type="password"
            placeholder="Password"
            name="password"
            id="signup-password-input"
          />
        </div>
        <div>
          <label for="signup-password-confirmation-input">
            パスワード（確認）
          </label>
          <input
            type="password"
            placeholder="Password Confirmation"
            name="password-confirmation"
            id="signup-password-confirmation-input"
          />
        </div>
        <div class="auth-button-container">
          <button class="auth-button pink">登録</button>
          <a class="switch-auth-mode" href="{{ url_for('login_view') }}">
            戻る
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
