{% extends 'auth/base.html' %} {% block title %}
<title>edit_user_profile</title>
{% endblock %} {% block body %}
<div class="auth-wrapper">
  <div class="auth-container">
    <div class="auth-form-wrapper">
      <form class="auth-form edit_profile" method="post" enctype="multipart/form-data">
        <a class="back-button" href="{{ url_for('main_view') }}"><span></span></a>
         <h1 class="auth-title">
          EDIT<span class="sub-title"> 登録情報修正</span>
        </h1>
        <div>
          <label for="signup-name-input">Name</label>
          <input
            type="text"
            placeholder="名前"
            name="name"
            id="signup-name-input"
          />
        </div>
        <div>
          <label for="signup-email-input">Mail Address</label>
          <input
            type="text"
            placeholder="Email"
            name="email"
            id="signup-email-input"
          />
        </div>
        <div>
          <label for="signup-phone-input">TEL</label>
          <input
            type="number"
            placeholder="PhoneNumber"
            name="phone"
            id="signup-phone-input"
          />
        </div>
        <div>
          <label for="signup-gender">Gender</label>
          <select id ="signup-gender" name="gender">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
        </div>
        <div>
          <label for="signup-password-input">Password</label>
          <input
            type="password"
            placeholder="Password"
            name="password"
            id="signup-password-input"
          />
        </div>
        <div>
          <label for="signup-password-confirmation-input">
            Password（確認）
          </label>
          <input
            type="password"
            placeholder="Password"
            name="password-confirmation"
            id="signup-password-confirmation-input"
          />
        </div>
        <div class="auth-button-container">
          <button class="auth-button-touroku">更新</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
